<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style</title>
    <style> .A{ list-style-type: circle;}
    .B{ list-style-type: square;}
    .C{
        list-style-type:upper-roman;
    }
    .D{
        list-style-type: lower-alpha;
    }

    </style>
</head>
<body>
    <h3>The list style-type property</h3>
    <ul class="A">00
        Example of unorder list
        <li>cocolate</li>
        <li>potato</li>
        <li>coffe</li>
    </ul>

    <ul class="B">
        Example of unorder List
        <li>coconat</li>
        <li>banana</li>
        <li>lichi</li>
    </ul>
    <ol class="C"> 
        Example of order List

        <li>nat</li>
        <li>mango</li>
        <li>papaya</li>
    </ol>



    <ol class="D">
        Example of order List
        <li>tea</li>
        <li>milk</li>
        <li>suger</li>

    

    
</body>
</html>
